<!DOCTYPE html>
<html lang="en"  xmlns :th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update person</title>
</head>
<body>
<!--Если мы берем th:method то thymeleaf сам создаст скрытое поле -->
<!-- Скрытое поле нужно для создания  PAATHC ,PUT<,...-запросов -->
<!-- Функцианал HTML  не позвалеяет пользоваться все методами HTTP для общение в сети  кроме GET,POST-->
  <form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object = "${person}">
<!-- th:object-нужен для того чтобы в момент вхождения на страницу поле *{name} было заполнено -->
      <label for ="name">Enter name</label>
      <input type="text" th:field ="*{name}" id="name"/>
      <div  style ="color:red" th:if="${#fields.hasErrors('name')}" th:error="*{name}">Name error</div>
      <!--#fields- получаем доступ ко всем полям Person-->

      <br/>
      <label for ="age">Enter age</label>
      <input type="text" th:field ="*{age}" id="age"/>
      <div style ="color:red" th:if="${#fields.hasErrors('age')}" th:error="*{age}">age error</div>

      <br/>
      <label for ="email">Enter email</label>
      <input type="text" th:field ="*{email}" id="email"/>
      <div style ="color:red"  th:if="${#fields.hasErrors('email')}" th:error="*{email}">email error</div>

      <br/>

      <input type="submit" value="Update!"/>
  </form>
</body>
</html>
